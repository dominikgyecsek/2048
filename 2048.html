	.color-33554432 { background-color: #69D2E7; color: #FA6900; font-size: 21px; }

	<div class="tile" id="25"></div>
</div>

<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>

<script>

	var availabilityCount = 0;
	var gameOver = false;
	var foundSpace = false;
	var random;

	var table = [ null,
		2, 4, 8, 16, 32,
		64, 128, 256, 512, 1024,
		2048, 4096, 8192, 16384, 32768,
		65536, 131072, 262144, 524288, 1048576,
		2097152, 4194304, 8388608, 16777216, 33554432
	]

	drawTiles();

	function drawTiles() {

		for (var i = 2; i < 256; i *= 2) {
			$(".color-" + i).removeClass("color-" + i);
		}

		for (var i = 1; i < table.length; i++) {

			var value = table[i];
			if (value == 0) value = "";
			$("#" + i).text(value).addClass("color-" + value);
		}

	}

	$("html").keyup(function(e){

		if(!gameOver) {

			switch (e.keyCode) {

				case 65:
					console.log("A");
					break;
				case 83:
					console.log("S");
					break;
				case 68:
					console.log("D");
					break;
				case 87:
					console.log("W");
					break;
				default:
					console.log("Invalid Input: " + e.keyCode);
					break;

			}

			drawTiles();

			$(".tile").each(function(){
				if(($(this).text()) == "") {
					availabilityCount++;
				}
			})

			if (availabilityCount == 0) {
				gameOver = true;
				foundSpace = true;
			}

			availabilityCount = 0;

			while (!foundSpace) {
				random = getRandomInt(1, 25);
				if ( table[random] == 0 ) {
					table[random] = 2;
					foundSpace = true;
				}	
			}

			foundSpace = false;

		} else {

			alert("game over");

		}

	});

	function getRandomInt(min, max) {

    	return Math.floor(Math.random() * (max - min + 1)) + min;

	} 

</script>

</body>
</html>
